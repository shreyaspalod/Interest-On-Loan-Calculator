<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #loading,#results {
            display:none ;
        }
    </style>
  
  </head>
    <body class="bg-primary">
        <div class="container p-6 my-5  ">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="card card-body text-center mt-5 bg-secendory">
                <h1 class="heading display-6 pb-4">Loan Calculator</h1>
                <form id="loan-form">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-text">â‚¹</span>
                      <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-text">%</span>
                      <input type="number" class="form-control" id="interest" placeholder="Interest">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-text">Yr.</span>
                      <input type="number" class="form-control" id="years" placeholder="Years to Repay">
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="submit" value="Calculate" class="btn btn-dark btn-block mt-3">
                  </div>
                </form>
                <!-- LOADER -->
                
                <div id="loading">
                  <img src="img/loading.gif" alt="">
                </div>
                
                <!-- RESULTS -->
                <div id="results" class="pt-4">
                  <h5>Results</h5>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-text">Monthly Payment</span>
                      <input type="number" class="form-control" id="monthly-payment" disabled>
                    </div>
                  </div>
    
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-text">Total Payment</span>
                      <input type="number" class="form-control" id="total-payment" disabled>
                    </div>
                  </div>
    
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-text">Total Interest</span>
                      <input type="number" class="form-control" id="total-interest" disabled>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
